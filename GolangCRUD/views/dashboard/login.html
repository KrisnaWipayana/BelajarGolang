<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <style>
        .container{
            max-width: 500;
        }
    </style>
    <body>
        <div class="container mt-5">
            <h3 style="text-align: center;">Login</h3>
            <br>
        
            <form action="/login" method="post">
            <div class="form-group">
            {{if .error}}
                <div class="alert alert-danger">
                {{.error}}
                </div>
            {{end}}
                <label for="email">Masukkan email</label>
                <input name="email" value="{{ .user.Email }}" type="text" class="form-control {{if .validation.Email}} is-invalid {{end}}" id="" placeholder="Masukkan email disini" autocomplete="off">
                <div class="invalid-feedback">
                {{.validation.Email}}
              </div>
            </div>
            <div class="form-group">
                <label for="Password">Masukkan password</label>
                <input name="password" value="{{ .user.Password}}" type="password" class="form-control {{if .validation.Password}} is-invalid {{end}}" id="" placeholder="Masukkan password disini" autocomplete="off">
                <div class="invalid-feedback">
                    {{.validation.Password}}
                  </div>
              </div>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-success btn-block">Login</button>
                <hr>
                <p>Belum punya akun? <a href="/register">daftar</a></p>
            </div>
          </form>
        </div>
    </body>
        </html>
