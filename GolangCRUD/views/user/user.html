<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <body>
        <div class="container mt-5">
            <h3>Data user</h3>
            <a href="/user/add" class="btn btn-sm btn-primary">Tambah user</a>
            <hr>
            <table class="table">
              <thead>
                <tr>
                <th scope="col">Role</th>
                <th scope="col">Name</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody>
              {{range .user}}
              <tr>
                <td>{{ .Role}}</td>
                <td>{{ .Nama}}</td>
                <td>{{ .Email}}</td>
                <td>
                  <a href="user/edit?id={{.Id}}" class="btn btn-sm btn-primary">Edit</a>
                  <a href="user/delete?id={{.Id}}" onclick="return confirm('Hapus ga nih?')" class="btn btn-sm btn-danger">Hapus</a>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
        </div>
        </body>
        </html>
